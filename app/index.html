<!doctype html>
<!--[if lt IE 8]>         <html class="no-js lt-ie8"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Estagi√°rio</title>
        <meta name="description" content="Responsive Admin Web App with Bootstrap and AngularJS">
        <meta name="keywords" content="angularjs admin, admin templates, admin themes, bootstrap admin">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Needs images, font... therefore can not be part of main.css -->
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <!-- end Needs images -->

            <!-- build:css({.tmp,client}) styles/main.css -->
            <link rel="stylesheet" href="styles/bootstrap.css">
            <link rel="stylesheet" href="styles/ui.css">
            <link rel="stylesheet" href="styles/main.css">
            <link rel="stylesheet" href="styles/my-style.css">
            <!-- endbuild -->

    </head>
    <body data-ng-app="app"
          id="app"
          class="app"
          data-custom-page
          data-off-canvas-nav
          data-ng-controller="AppCtrl"
          data-ng-class=" { 'layout-boxed': main.layout === 'boxed',
                            'nav-collapsed-min': main.isMenuCollapsed
          } ">
        <!--[if lt IE 9]>
            <div class="lt-ie9-bg">
                <p class="browsehappy">You are using an <strong>outdated</strong> browser.</p>
                <p>Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            </div>
        <![endif]-->

        <header data-ng-include=" 'pages/shared/header.html' "
                 id="header"
                 class="header-container "
                 data-ng-class="{ 'header-fixed': main.fixedHeader,
                                  'bg-white': ['11','12','13','14','15','16','21'].indexOf(main.skin) >= 0,
                                  'bg-dark': main.skin === '31',
                                  'bg-primary': ['22','32'].indexOf(main.skin) >= 0,
                                  'bg-success': ['23','33'].indexOf(main.skin) >= 0,
                                  'bg-info-alt': ['24','34'].indexOf(main.skin) >= 0,
                                  'bg-warning': ['25','35'].indexOf(main.skin) >= 0,
                                  'bg-danger': ['26','36'].indexOf(main.skin) >= 0
                 }"></header>

        <div class="main-container"
             data-ng-class="{ 'app-nav-horizontal': main.menu === 'horizontal' }">

            <div id="content">
                <section data-ng-view
                         class="content-container {{main.pageTransition.class}}"></section>
            </div>

            <footer data-ng-include=" 'pages/shared/footer.html' "
                    id="footer"
                    class="app-footer">
            </footer>
        </div>


        <script src="http://maps.google.com/maps/api/js?key=AIzaSyB9_u4aR59ZqmlaHNGv96wRhiexLoYu26A"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/angularfire/dist/angularfire.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="bower_components/toastr/toastr.min.js"></script>
        <script src="bower_components/jquery.slimscroll/jquery.slimscroll.min.js"></script>
        <script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
        <script src="bower_components/angular-scroll/angular-scroll.min.js"></script>
        <script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
        <script src="bower_components/textAngular/dist/textAngular-rangy.min.js"></script>
        <script src="bower_components/textAngular/dist/textAngular-sanitize.min.js"></script>
        <script src="bower_components/textAngular/dist/textAngular.min.js"></script>
        <script src="bower_components/moment/min/moment.min.js"></script>
        <script src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
        <script src="bower_components/angular-ui-calendar/src/calendar.js"></script>
        <script src="bower_components/angular-translate/angular-translate.min.js"></script>
        <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
        <script src="bower_components/ng-tags-input/ng-tags-input.min.js"></script>
        <script src="bower_components/angular-ui-tree/dist/angular-ui-tree.min.js"></script>
        <script src="bower_components/angular-wizard/dist/angular-wizard.min.js"></script>
        <script src="bower_components/bootstrap-file-input/bootstrap.file-input.js"></script>
        <script src="bower_components/angular-validation-match/dist/angular-validation-match.min.js"></script>
        <script src="bower_components/idbwrapper/idbstore.min.js"></script>
        <script src="vendors/echarts.js"></script>
        <script src="vendors/ngecharts.js"></script>

        <!-- CORE -->
        <script src="app.js"></script>
        <script src="routes.js"></script>
        <script src="config.js"></script>
        <script src="i18n/i18n.js"></script>

        <!-- CONTROLLERS -->
        <!-- build:controllers -->
        <script src="controllers/app-controller.js"></script>
        <script src="controllers/login-controller.js"></script>
        <script src="controllers/header-controller.js"></script>
        <script src="controllers/dashboard-controller.js"></script>
        <!-- endbuild -->

        <script src="factories/json-factory.js"></script>
        <script src="factories/idb-factory.js"></script>
        <script src="factories/indexedDB-factory.js"></script>

        <!-- FUNCTIONALITIES -->
        <script src="funcs/calendar.module.js"></script>
        <script src="funcs/task.module.js"></script>
        <script src="funcs/chart.module.js"></script>
        <script src="funcs/form.module.js"></script>
        <script src="funcs/formValidation.module.js"></script>
        <script src="funcs/nav.module.js"></script>
        <script src="funcs/page.module.js"></script>
        <script src="funcs/table.module.js"></script>
        <script src="funcs/ui.module.js"></script>
        <script src="funcs/calendar.controller.js"></script>
        <script src="funcs/task.controller.js"></script>
        <script src="funcs/task.directive.js"></script>
        <script src="funcs/task.service.js"></script>
        <script src="funcs/echarts.controller.js"></script>
        <script src="funcs/form.controller.js"></script>
        <script src="funcs/form.directive.js"></script>
        <script src="funcs/formValidation.controller.js"></script>
        <script src="funcs/wizard.controller.js"></script>
        <script src="funcs/nav.directive.js"></script>
        <script src="funcs/page.controller.js"></script>
        <script src="funcs/page.directive.js"></script>
        <script src="funcs/table.controller.js"></script>
        <script src="funcs/ui.controller.js"></script>
        <script src="funcs/ui.directive.js"></script>
        <script src="funcs/ui.service.js"></script>
        <!-- endinjector -->
        <!-- endbuild -->
    </body>
</html>
